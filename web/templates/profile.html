{{ define "yield" }}

<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="E:\spire\web\static\navbar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль {{.ID}}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            min-height: 100vh;
        }
        .main-wrapper {
            min-height: calc(100vh - 80px); /* если header есть, можно адаптировать */
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 40px; /* не наезжает на header */
            padding-bottom: 40px;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .main-wrapper {
                flex-direction: column;
            }
        }
        .nav-hover {
            position: relative;
            transition: all 0.2s ease-in-out;
}
        .nav-hover:hover {
            outline: 2px solid #0d6efd;
            outline-offset: 2px;
            border-radius: 4px;
}
    </style>
</head>
<body>

<div class="main-wrapper container">
    <div class="row w-100 justify-content-center align-items-start">
        <!-- Профиль -->
        <div class="col-lg-6 mb-4">
            <div class="card text-center shadow rounded-4 p-4 bg-success-subtle">
                <img 
                    src="{{if .Avatar}}{{.Avatar}}{{else}}https://via.placeholder.com/100x100.png?text=Avatar{{end}}" 
                    alt="Аватар пользователя" 
                    class="rounded-circle mx-auto mb-3 profile-avatar"
                >
                <h4 class="fw-bold">{{.Name}}</h4>
                <p class="text-muted mb-1">Статус: В сети</p>
                <p class="text-secondary">email@example.com</p>
                <a href="#" class="btn btn-dark mb-3">Редактировать профиль</a>

                <div class="text-start">
                    <h5>Моя стена</h5>
                    <div class="card mb-2">
                        <div class="card-body">
                            <h6 class="card-title">Пост 1</h6>
                            <p class="card-text">Это пример поста на стене пользователя.</p>
                        </div>
                    </div>
                    <div class="card mb-2">
                        <div class="card-body">
                            <h6 class="card-title">Пост 2</h6>
                            <p class="card-text">Еще один пример поста на стене пользователя.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Друзья -->
        <div class="col-lg-4">
            <div class="card shadow rounded-4 p-4">
                <h5 class="mb-3">Друзья</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Друг 1</li>
                    <li class="list-group-item">Друг 2</li>
                    <li class="list-group-item">Друг 3</li>
                </ul>
                <div class="mt-3">
                    <a href="friends" class="btn btn-outline-primary w-100">Список друзей</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{{ end }}
